<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container" style="text-align: center;">
        <textarea style="font-size: 30px;" name="display" id="display" cols="50" rows="1" value=""></textarea>
        <br>
        <button class="button" onclick="return add(this.value);" value="/" id="/">/</button>
        <button class="button" onclick="return add(this.value);" value="*" id="*">*</button>
        <button class="button" onclick="return add(this.value);" value="-" id="-">-</button>
        <br>
        <button class="button" onclick="return add(this.value);" value="7" id="7">7</button>
        <button class="button" onclick="return add(this.value);" value="8" id="8">8</button>
        <button class="button" onclick="return add(this.value);" value="9" id="9">9</button>
        <br>
        <button class="button" onclick="return add(this.value);" value="4" id="4">4</button>
        <button class="button" onclick="return add(this.value);" value="5" id="5">5</button>
        <button class="button" onclick="return add(this.value);" value="6" id="6">6</button>
        <br>
        <button class="button" onclick="return add(this.value);" value="1" id="1">1</button>
        <button class="button" onclick="return add(this.value);" value="2" id="2">2</button>
        <button class="button" onclick="return add(this.value);" value="3" id="3">3</button>
        <br>
        <button class="button" onclick="return add(this.value);" value="0" id="0">0</button>
        <br>
        <button class="button" onclick="return add(this.value);" value="+" id="+">+</button>
        <button class="button" onclick="return add(this.value);" value="%" id="%">%</button>
        <button class="button" onclick="return equal();" value="" id="=">=</button>
        <button class="button" onclick="return cleare();" value="" id="CE">CE</button>
        <button class="button" onclick="return cleara();" value="" id="AC">AC</button>
    </div> 
</body>
</html>
